<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="title">calculator</h1>

        <div class="outPutSubTitle">
            140 + 15 + 5
        </div>

        <div class="outPutTitle">
            160
        </div>

        <div class="buttons grid">
            <button class="button" id="del">C</button>
            <button class="button" id="mul">ร</button>
            <button class="button" id="div">รท</button>
            <button class="button" id="neg"></button>

            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="den">-</button>

            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="add">+</button>

            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>

            <button class="button" id="equ">=</button>

            <button class="button" id="buttonercent">%</button>
            <button class="button" id="0">0</button>
            <button class="button" id="com">,</button>
        </div>
    </div>

</body>

</html>
