<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <title>Calculator</title>

    <script src="src/script/script.js" defer></script>
</head>

<body class="container">
    <div class="calculator">
        <h1 class="calculator__title">calculator</h1>

        <div class="calculator__panel">
            <div class="calculator__panel-decision">140 + 20</div>
            <div class="calculator__panel-result">160</div>
        </div>

        <div class="calculator__buttons grid" id="calculator__buttons">
            <button class="calculator__button">C</button>
            <button class="calculator__button">ร</button>
            <button class="calculator__button">รท</button>
            <button class="calculator__button calculator__button-delete"></button>

            <button class="calculator__button">7</button>
            <button class="calculator__button">8</button>
            <button class="calculator__button">9</button>
            <button class="calculator__button">-</button>

            <button class="calculator__button">4</button>
            <button class="calculator__button">5</button>
            <button class="calculator__button">6</button>
            <button class="calculator__button">+</button>

            <button class="calculator__button">1</button>
            <button class="calculator__button">2</button>
            <button class="calculator__button">3</button>

            <button class="calculator__button calculator__button-long">=</button>

            <button class="calculator__button">%</button>
            <button class="calculator__button">0</button>
            <button class="calculator__button">,</button>
        </div>
    </div>

</body>

</html>
