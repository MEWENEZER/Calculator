<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <title>Calculator</title>

    <script src="src/script/script.js" defer></script>
</head>

<body class="container">
    <div class="calculator">
        <h1 class="calculator__title">calculator</h1>

        <div class="calculator__panel">
            <div class="calculator__panel-decision"></div>
            <div class="calculator__panel-result"></div>
        </div>

        <div class="calculator__buttons grid" id="calculator__buttons">
            <button class="calculator__button clear">C</button>
            <button class="calculator__button operator">ร</button>
            <button class="calculator__button operator">รท</button>
            <button class="calculator__button operator">%</button>

            <button class="calculator__button number">7</button>
            <button class="calculator__button number">8</button>
            <button class="calculator__button number">9</button>
            <button class="calculator__button operator">-</button>

            <button class="calculator__button number">4</button>
            <button class="calculator__button number">5</button>
            <button class="calculator__button number">6</button>
            <button class="calculator__button operator">+</button>

            <button class="calculator__button number">1</button>
            <button class="calculator__button number">2</button>
            <button class="calculator__button number">3</button>

            <button class="calculator__button calculator__button-long operator">=</button>

            <button class="calculator__button calculator__button-width number">0</button>
            <button class="calculator__button">.</button>
        </div>
    </div>

</body>

</html>
