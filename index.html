<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">

    <title>Calculator</title>

    <script src="src/script/script.js" defer></script>
</head>

<body class="container">
    <div class="calculator">
        <h1 class="calculator__title">calculator</h1>

        <div class="calculator__panel">
            <div class="calculator__panel-decision">0</div>
            <div dir="rtl" class="calculator__panel-result">0</div>
        </div>

        <div class="calculator__buttons grid" id="calculator__buttons">
            <button class="calculator__button clear" value="C">C</button>
            <button class="calculator__button operator" value="*">ร</button>
            <button class="calculator__button operator" value="/">รท</button>
            <button class="calculator__button operator" value="%">%</button>

            <button class="calculator__button number" value="7">7</button>
            <button class="calculator__button number" value="8">8</button>
            <button class="calculator__button number" value="9">9</button>
            <button class="calculator__button operator" value="-">-</button>

            <button class="calculator__button number" value="4">4</button>
            <button class="calculator__button number" value="5">5</button>
            <button class="calculator__button number" value="6">6</button>
            <button class="calculator__button operator" value="+">+</button>

            <button class="calculator__button number" value="1">1</button>
            <button class="calculator__button number" value="2">2</button>
            <button class="calculator__button number" value="3">3</button>

            <button class="calculator__button calculator__button-long" value="=">=</button>

            <button class="calculator__button calculator__button-width number" value="0">0</button>
            <button class="calculator__button" value=".">,</button>
        </div>
    </div>

</body>

</html>
